<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng ký</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="./css/util.css">
    <link rel="stylesheet" type="text/css" href="./css/dangnhap.css">
    <link href="../hồng/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.css" rel="stylesheet" />
    <style>
        .error-message {
            color: red;
            display: none;
            margin-top: 5px;
        }
        .success-message {
            color: green;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('../img/footer.jpg');">
            <div class="wrap-login100">
                <form class="login100-form-1 validate-form" id="registerForm">
                    <span class="login100-form-title">
                        Đăng ký
                    </span>
                    <div class="wrap-input100" data-validate="Tên người dùng là bắt buộc">
                        <span class="label-input100">Tên người dùng</span>
                        <input class="input100" type="text" name="username" placeholder="Tên người dùng">
                        <span class="focus-input100" data-symbol="&#xf007;"></span>
                    </div>
                    <div class="wrap-input100" data-validate="Email là bắt buộc">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="email" name="email" placeholder="Email">
                        <span class="focus-input100" data-symbol="&#xf0e0;"></span>
                    </div>
                    <div class="wrap-input100" data-validate="Số điện thoại là bắt buộc">
                        <span class="label-input100">Số điện thoại</span>
                        <input class="input100" type="text" name="phone" placeholder="Số điện thoại">
                        <span class="focus-input100" data-symbol="&#xf095;"></span>
                    </div>
                    <div class="wrap-input100" data-validate="Mật khẩu là bắt buộc">
                        <span class="label-input100">Mật khẩu</span>
                        <input class="input100" type="password" name="password" placeholder="Mật khẩu">
                        <span class="focus-input100" data-symbol="&#xf023;"></span>
                    </div>
                    <div class="wrap-input100" data-validate="Xác nhận mật khẩu là bắt buộc">
                        <span class="label-input100">Xác nhận mật khẩu</span>
                        <input class="input100" type="password" name="confirm_password" placeholder="Xác nhận mật khẩu">
                        <span class="focus-input100" data-symbol="&#xf00c;"></span>
                    </div>
                    <div class="error-message" id="errorMessage">Vui lòng điền đầy đủ thông tin.</div>
                    <div class="success-message" id="successMessage">Đăng ký thành công.</div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" type="submit">
                                Đăng ký
                            </button>
                        </div>
                    </div>
                    <div class="txt1">
                        <span>
                            Hoặc đăng ký bằng
                        </span>
                    </div>
                    <div class="flex-c-m">
                        <a href="#" class="login100-social-item bg1">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="login100-social-item bg2">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" class="login100-social-item bg3">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>
                    <div class="flex-col-c1">
                        <span class="p-b-17">
                            Quay lại trang
                        </span>
                        <a href="./dangnhap.html">
                            <span>Đăng nhập</span> 
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/dangky.js"></script>
</body>
</html>
