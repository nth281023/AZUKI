<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./css/dangnhap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" id="loginForm">
                    <span class="login100-form-title p-b-49">Đăng nhập</span>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Tên người dùng">
                      <input class="input100" type="text" name="username" placeholder="Tên người dùng">
                      <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Mật khẩu">
                      <input class="input100" type="password" name="pass" placeholder="Mật khẩu">
                      <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                  
                    <div class="text-right p-t-8 p-b-31">
                        <a href="./quenpass.html">Quên mật khẩu?</a>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button id="loginBtn" class="login100-form-btn" type="submit"> Đăng nhập </button>

                          </div>

                        </div>
                    </div>
                    <div class="txt1 text-center p-t-54 p-b-20"><span>Hoặc đăng nhập bằng</span></div>
                    <div class="flex-c-m">
                        <a href="#" class="login100-social-item bg1"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="login100-social-item bg2"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="login100-social-item bg3"><i class="fa fa-google"></i></a>
                    </div>
                    <div class="flex-col-c p-t-155">
                        <span class="txt1 p-b-17">Hoặc đăng nhập bằng</span>
                        <a href="#" class="txt2">Đăng ký</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/dangnhap.js"></script>
</body>
</html>
